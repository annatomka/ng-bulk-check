<div class="bulk-table-component">
  <div class="bulk-table-form">
    <form role="form" class="form-inline">
      <div class="form-group">
        <select class="form-control" name="action" id="action"
                ng-options="option as (option.id) for option in vm.actions"
                ng-model="vm.selectedAction"></select>
      </div>
      <button class="btn btn-info" type="submit" ng-click="vm.apply()">Apply</button>
    </form>
  </div>

  <div ng-transclude></div>
</div>
